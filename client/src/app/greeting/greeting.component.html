<div class="container">
  <br />
  <div class="jumbotron">
    <div class="lander">
      <h1 class="text-center">Senti-Tweet</h1>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="col-lg-12 jumbotron">
          <div class="row">
            <div class="page-header">
              <h2 class="display-2">Register Now!</h2>
            </div>
            <p class="lead">Sign Up to Perform Sentiment Analysis on Tweets</p>
            <br>
            <form [formGroup]="rForm" (ngSubmit)="Register(rForm.value)">

              <div class="col-sm-12">

                <div class="row">
                  <div class="form-group">
                    <label>Email</label>
                    <input class="form-control" placeholder="Enter Email..." formControlName="email" (focus)="emailFocus = true" (blur)="emailFocus = false" name="email">

                  </div>

                  <div class="form-group">
                    <label>Password</label>
                    <input class="form-control" (focus)="pwFocus = true" (blur)="pwFocus = false" type="password" formControlName="password" name="password" placeholder="Enter password">
                  </div>

                  <div class="form-group">
                    <label>Confirm password</label>
                    <input class="form-control" (focus)="pwFocus = true" (blur)="pwFocus = false" type="password" formControlName="confirmPassword" name="confirmPassword" placeholder="Enter password">
                  </div>

                  <div class="alert alert-danger" *ngIf="!rForm.get('email').valid && rForm.get('email').dirty && emailFocus == false">{{ emailError }}</div>
                  <div class="alert alert-danger" *ngIf="!rForm.get('password').valid && rForm.get('password').dirty && pwFocus == false">{{passwordError}}</div>
                  <div class="alert alert-danger" *ngIf="!rForm.get('confirmPassword').errors?.MatchPassword && rForm.controls['confirmPassword'].dirty && pwFocus == false">Passwords do not match</div>
                  <div class="alert alert-danger" *ngIf="message && !message.valid"> {{message.message}} </div>
                  <div class="alert alert-success" *ngIf="message && message.valid"> {{message.message}} </div>
                </div>

                <button type="submit" class="btn btn-primary" value="Submit Form" [disabled]="!rForm.valid">Create Account!</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="col-sm-6">
        <div class="col-lg-12 jumbotron">
          <div class="row">
            <div class="page-header">
              <h2 class="display-2">Already Have an Account?</h2>
            </div>
            <p class="lead">Sign In!</p>
            <br>
            <form #loginForm = "ngForm" (ngSubmit) = "Login(loginForm)">
              <div class="col-sm-12">
                <div class="form-container">

                    <div class="row">
                      <div class="form-group">
                        <label>Email</label>
                        <input class="form-control" ngModel name="email" placeholder="Insert Email">
                      </div>

                      <div class="form-group">
                        <label>Password</label>
                        <input class="form-control" ngModel type="password" name="password" placeholder="Enter password">
                      </div>
                    </div>
                    <div class="alert alert-danger" *ngIf="loginError!=''"> {{loginError}} </div>
                    <button type="submit" class="btn btn-success" value="Submit">Login!</button>

                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
