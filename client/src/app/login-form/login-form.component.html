<div class="col-lg-12 jumbotron">
  <div class="row">
    <div class="page-header">
      <h2 class="display-3">Already Have an Account?</h2>
    </div>
    <p class="lead">Sign Back In!</p>
    <br>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">

      <div class="col-sm-12">

        <div class="row">
          <div class="form-group">
            <label>email</label>
            <input class="form-control" ngModel name="email" placeholder="Insert Email...">
          </div>

          <div class="form-group">
            <label>password</label>
            <input class="form-control" ngModel type="password" name="password">
          </div>
        </div>
        <button type="submit" class="btn btn-success" value="Submit">Login!</button>
      </div>

    </form>
  </div>
</div>
