<div class="container">
  <form #twitterForm="ngForm" (ngSubmit)="onSubmit(twitterForm)">
    <div class="row">
      <div class="form-group col-xs-5 col-lg-6">
        <label class="col-form-label" for="searchBar"> Search for a twitter user </label>
        <input ngModel type="text" class="form-control" id="searchBar" name="searchBar" placeholder="Insert Twitter User" #twitterUser="ngModel">
      </div>
    </div>

    <div class="row">
      <div class="col-xs-5 col-lg-6">
        <button type="submit" value="Submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
</div>

<div class="container">

  <div class="panel-group" id="accordion">

    <div *ngIf="twitterHandle != null">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h4 class="panel-title">

      <a data-toggle="collapse" data-parent="#accordion" href="#{{twitterHandle.screen_name}}"><button (click)='open($event, twitterHandle.screen_name)' class="btn btn-info btn-lg">{{twitterHandle.screen_name}}</button></a>
    </h4>
            <div id="{{twitterHandle.screen_name}}" class="panel-collapse collapse">
              <div class="panel-body">

                <div *ngIf="tweetsList != null">
                  <div *ngFor="let tweet of tweetsList">
                    <ul>
                      <li>
                          <div *ngIf = "tweet.hasOwnProperty('retweeted_status');else own_tweet">
                            RT &nbsp;@{{tweet.retweeted_status.user.screen_name}}: &nbsp; {{tweet.retweeted_status.full_text}}
                          </div>
                          <ng-template #own_tweet> {{tweet.full_text}}</ng-template>
                      </li>
                    </ul>
                  </div>
                </div>

                <div *ngIf="sentimentsList != null">
                  <div *ngFor="let sentiment of sentimentsList">
                    <ul>
                      <li> {{sentiment}}</li>
                    </ul>
                  </div>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
<div *ngIf = "data">
<p-chart type="pie" [data]="data"></p-chart>
</div>
